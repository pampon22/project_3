<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


</head>

<body>
    <!-- WELCOME MESSAGE -->
    <h1> Behl </h1>
    <!-- <p> <span class="ui white label"> Welcome to Behl </span> <p> -->


    <!-- current time and date-->
    <p>Today is <span id='date'></span>.</p>
    <p>Time : <span id='time'></span>.</p>
    
    <div style="margin-top: 80px;" class="ui container">
        <h1 class="ui center aligned header">To Do App</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Enter Todo..."><br>
            </div>
            <button class="ui green button" type="submit">Add</button>
        </form>

        <hr>

        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{todo.id }} | {{ todo.title }}</p>

            <span class="ui white label">Created : implement when implementing time </span>

            {% if todo.complete == False %}
            <span class="ui gray label">Not Done</span>
            {% else %}
            <span class="ui green label">Done</span>
            {% endif %}

            <a class="ui blue button" href="/check/{{ todo.id }}">Check</a>
            <a class="ui orange button" href="/uncheck/{{ todo.id }}">Uncheck</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
